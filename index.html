<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
     
    <link rel="stylesheet" href="style.css">
    <title>Rick y Morty Memory</title>
</head>
<body>

   <main>
        <section class="container">

            <div class="d-flex align-items-center d-none c-light fs-1" id="loading">
                
                <div class="spinner-border ms-auto" role="status" aria-hidden="true">
                </div>
            </div>
            
            <div class="container-cards"></div>
        
            <div class="life-points-container">
                <div class="points-container">
                    <li><i class="fa-solid fa-heart"></i><span id="lifes">12</span></li>
                    <li><i class="fa-solid fa-coins"></i><span id="points">0</span></li>
                </div>
                <button id="reload" class="btn">Volver a jugar</button>
                
            </div>
            
        </section>

        <template>
            <div class="card">
                <div class="front">
                    <img src="./img/images.jfif" alt="">
                    <div class="info">
                        <h2>Rick Sanchez</h2>
                        
                    </div>
                
                </div>
                <div class="back">
                    <img src="./img/back.jpg" alt="">
                </div>
            </div>


        </template>
   </main>


   
   <script src="app.js"></script>
   <script src="sweetalert2.all.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script> -->
    
    
    

    
</body>
</html>
