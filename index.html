<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
     
    <link rel="stylesheet" href="style.css">
    <title>Rick y Morty Memory</title>
</head>
<body>

   <main>

    <div class="container-options">
        <div class="content">
            <h1>Memorama de Rick y morty</h1>
            <p>Bievendio al juego de Rick y Morty, donde deberas encontrar todas las coincidencias para poder superar la aventura</p>
            <button id="start">Empezar a jugar</button>
            <button id="exit">Salir del juego</button>
        </div>
        <figure>
            <img src="./img/start.jpg" alt="">
        </figure>
        
    </div>


    <section class="container">            
            
        <div class="container-cards"></div>         

        <button id="reload" class="btn">Volver a jugar</button>
        
    </section>

    <template>
        <div class="card">
            <div class="front">
                <img src="./img/images.jfif" alt="">               
            </div>
            <div class="back">
                <img src="./img/back.jpg" alt="">
            </div>
        </div>


    </template>




        
   </main>


   
   <script src="app.js"></script>
   <script src="sweetalert2.all.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script> -->
    
    
    

    
</body>
</html>
